
<form class="card card-body m-2" style="background-color: #121212; color: white; max-height: 450px;">
  <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
          <h1 class="text-center">CHARACTERS</h1>
      </div>
      <div class="col-3"></div>
  </div>
  <div class="table-responsive overflow-auto">
      <table class="table table-striped">
          <thead style="color: white;">
          <tr>
              <th>NAME</th>
              <th>STATUS</th>
              <th>AGE</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let character of getCharacters">
              <td style="color: white;">{{ character.name }}</td>
              <td style="color: white;">{{ character.status }}</td>
              <td style="color: white;">{{ character.age }}</td>
          </tr>
          </tbody>
      </table>
  </div>
</form>
